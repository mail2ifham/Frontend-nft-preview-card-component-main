<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="main-image">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="image of equilibrium">
      <div class="overlay">
        <img class="overlay-image" src="images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <div class="main-details">
      <h1>Equilibrium #3429</h1>
      <p class="main-description">Our Equilibrium collection promotes balance and calm.</p>
      <p class="ethereum"> <img class="ethereum-image" src="images/icon-ethereum.svg">0.041 ETH</p>
      <p class="daysLeft"> <img class="ethereum-image" src="images/icon-clock.svg">3 days left</p>
      <hr>
      <div class="profile">
        <img class="profile-image" src="images/image-avatar.png" alt="profile-picture">
        <p class="profile-name"><span class="creation">Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
